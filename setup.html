<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Pangram Setup</h1>
        </header>
        <main>
            <div style="display: flex; justify-content: center; margin-top: 1.5rem; gap: 1rem;">
                <button type="button" id="daily-puzzle-btn" class="submit-button">Daily Puzzle</button>
            </div>
            <h2>Manual Game Creation</h2>
            <form id="setup-form" action="index.html" method="GET">
                <div id="setup-container">
                    <div class="form-group">
                        <label for="letters-input">Letters</label>
                        <input type="text" name="letters" id="letters-input" class="form-input" maxlength="7" placeholder="Enter 7 letters">
                        <p class="field-description">Enter 7 unique alpha characters. The first character is the required character.</p>
                    </div>
                    <div class="form-group">
                        <label for="words-input">Word List (comma-separated or new line)</label>
                        <textarea name="words" id="words-input" class="form-input" placeholder="Enter comma-separated words"></textarea>
                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 1.5rem; gap: 1rem;">
                        <button type="submit" id="submit-setup-btn" class="submit-button">Create Game Link</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="helper.js"></script>
    <script src="setup.js" defer></script>
</body>
</html>
