<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Spelwijze</h1>
        </header>
        <main>
            <div id="game-container">
                <details id="guessed-words-container">
                    <summary>
                        <span id="recently-guessed-words-list"></span>
                        <span id="guessed-words-count">(0/0)</span>
                    </summary>
                    <ul id="guessed-words-list"></ul>
                </details>
                <div id="score-container">
                    <p>Score: <span id="score">0</span>/<span id="max-score">0</span> (<span id="level"></span>)</p>
                </div>
                <div class="game-area">
                    <input type="text" id="word-input" class="form-input" placeholder="Vul een woord in" autofocus inputmode="none" />
                    <div class="letter-grid">
                        <div class="row">
                            <button class="letter-key">a</button>
                            <button class="letter-key">e</button>
                        </div>
                        <div class="row">
                            <button class="letter-key">g</button>
                            <button class="letter-key center-key" id="center-key">w</button>
                            <button class="letter-key">r</button>
                        </div>
                        <div class="row">
                            <button class="letter-key">n</button>
                            <button class="letter-key">z</button>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" id="backspace-btn">
                            <span class="material-icons">backspace</span>
                        </button>
                        <button class="action-btn" id="shuffle-btn">
                            <span class="material-icons">shuffle</span>
                        </button>
                        <button class="action-btn primary" id="submit-btn">
                            <span class="material-icons">send</span>
                        </button>
                        <button class="action-btn" id="copy-stats-btn" aria-label="Copy Stats" style="grid-column:2/3">
                            <span class="material-icons">content_copy</span>
                        </button>
                    </div>
                    <pre id="stats-output" aria-live="polite"></pre>
                </div>
            </div>
        </main>
    </div>
    <script src="helper.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
